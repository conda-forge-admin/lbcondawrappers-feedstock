{% set name = "lbcondawrappers" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/LbCondaWrappers-{{ version }}.tar.gz
  sha256: 0257b46172277b82a1fd938769610fe47c08bee301dc8b95f39023cfd502e4b9

build:
  entry_points:
    - lb-conda = LbCondaWrappers:lb_conda
    - lb-conda-dev = LbCondaWrappers:lb_conda_dev
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=61.2
    - setuptools-scm
    - pip
  run:
    - python >=3.9
    - lb-telemetry >=0.5.0

test:
  imports:
    - LbCondaWrappers
  commands:
    - pip check
    - lb-conda --help
    - lb-conda-dev --help
  requires:
    - pip

about:
  home: https://gitlab.cern.ch/lhcb-core/LbCondaWrappers
  summary: Wrappers for using LHCb CVMFS conda installations
  dev_url: https://gitlab.cern.ch/lhcb-core/LbCondaWrappers
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bcouturi
    - chrisburr
