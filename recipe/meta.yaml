{% set name = "lbcondawrappers" %}
{% set version = "0.3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/LbCondaWrappers-{{ version }}.tar.gz
  sha256: 4b7220860fff7c8c0d3478d70d83286736fb34e5d0fd373765edf2a9b99c66eb

build:
  entry_points:
    - lb-conda=LbCondaWrappers:lb_conda
    - lb-conda-dev=LbCondaWrappers:lb_conda_dev
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools-scm
    - pip
  run:
    - python >=3.6
    - lb-telemetry

test:
  imports:
    - LbCondaWrappers
  commands:
    - pip check
    - lb-conda --help
    - lb-conda-dev --help
  requires:
    - pip

about:
  home: https://gitlab.cern.ch/lhcb-core/LbCondaWrappers
  summary: Wrappers for using LHCb CVMFS conda installations
  dev_url: https://gitlab.cern.ch/lhcb-core/LbCondaWrappers
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bcouturi
    - chrisburr
